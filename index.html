<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-danger head">AI DJ WEB APP
      <br>
      <span class="NOTE">NOTE - Move your left-hand wrist to change the volume and
        move your right-hand wrist to change the speed</span>
    </h3>
    <br>
    <div class="speed_div">
      <img src="disk.gif" class="div_img">
      <br>
      <h3 id="speed" class="btn btn-warning">Speed</h3>
    </div>
    <div class="volume_div">
      <img src="disk.gif" class="div_img">
      <br>
      <h3 id="volume" class="btn btn-warning">volume</h3>
    </div>
    <br>
    <button class="btn-success" onclick="playsong()">Play</button>
    <button class="btn-danger" onclick="stopsong()">Stop</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
